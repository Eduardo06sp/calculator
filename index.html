<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/app.js" defer></script>
  </head>
  <body>
    <main>
      <div class="calculator-container">
	<section class="display"><p class="display-content">01134</p></section>
	<section class="buttons-container">
	  <section class="numbers">
	    <button class="number">7</button>
	    <button class="number">8</button>
	    <button class="number">9</button>
	    <button class="number">4</button>
	    <button class="number">5</button>
	    <button class="number">6</button>
	    <button class="number">1</button>
	    <button class="number">2</button>
	    <button class="number">3</button>
	    <button class="decimal number">.</button>
	    <button class="number">0</button>
	    <button class="delete number">Del</button>
	  </section>
	  <section class="operators">
	    <button class="clear operator">C</button>
	    <button class="operator">÷</button>
	    <button class="operator">×</button>
	    <button class="operator">−</button>
	    <button class="operator">+</button>
	    <button class="equal-sign operator">=</button>
	  </section>
	</section>
      </div>
      <section class="keyboard-shortcuts">
	<h2>Keyboard Shortcuts<br>(US Keyboard Layout)</h2>
	<ul>
	  <li>Numbers/Decimals: Characters on keyboard</li>
	  <li>Backspace: Backspace Key</li>
	  <li>Clear: Shift + C (C)</li>
	  <li>Divide: Ctrl + / (/)</li>
	  <li>Multiply: Shift + 8 (*)</li>
	  <li>Subtract: Hyphen Key (-)</li>
	  <li>Add: Plus Key (+)</li>
	  <li>Evaluate: Enter Key or Equal Key (=)</li>
	</ul>
      </section>
    </main>
  </body>
</html>
